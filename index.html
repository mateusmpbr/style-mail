<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Style Mail</title>
</head>
<body class="jumbotron">

<div class="container">
    <form action="#" method="post">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="style-header">
                    <h1 class="text-center style-title">Disabled Autodeploy</h1>
                    <h2 class="text-center">Envio de e-mails estilizados</h2>
                </div>
                
                <b class="d-block my-2">Remetente (suporte a @outlook.com, @hotmail.com e @live.com)</b>
                <input id="email_remetente" type="email" class="form-control mb-2" placeholder="Informe o seu e-mail">
                <input id="senha_remetente" type="password" class="form-control" placeholder="Informe a senha do seu e-mail">
                
                <b class="d-block my-2">Destinatário (suporte a todos os domínios de endereços de e-mail)</b>
                <input id="email_destinatario" type="email" class="form-control" placeholder="Informe o e-mail de quem deve receber sua mensagem">

                <b class="d-block my-2">Assunto</b>
                <input id="assunto" type="text" class="form-control" placeholder="Informe o assunto do e-mail">
                    
                <b class="d-block my-2">Mensagem</b>
                <textarea id="editor" placeholder="Envie aqui sua mensagem..."></textarea>
                
                <button type="submit" id="botao-submit" class="btn btn-dark my-2">Enviar</button>
            </div>
        </div>
    </form>
</div>

<div class="modal fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="modal" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="titulo_modal"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body" id="corpo_modal"></div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-dismiss="modal">Ok!</button>
            </div>
        </div>
    </div>
</div>

<div class="loading-modal"></div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/18.0.0/classic/ckeditor.js"></script>
<script src="js/script.js"></script>
</body>
</html>
