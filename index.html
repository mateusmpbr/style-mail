<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Mailer</title>
</head>
<body class="jumbotron">

<div class="container">
    <form action="#" method="post">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="style-header">
                    <h1 class="text-center style-title">Style Mail</h1>
                    <h2 class="text-center">Envio de e-mails estilizados</h2>
                </div>
                
                <b class="d-block my-2">Remetente (suporte a @outlook.com, @hotmail.com e @live.com)</b>
                <input id="email_remetente" type="email" class="form-control mb-2" placeholder="Informe o seu e-mail">
                <input id="senha_remetente" type="password" class="form-control" placeholder="Informe a senha do seu e-mail">
                
                <b class="d-block my-2">Destinatário (suporte a todos os domínios de endereços de e-mail)</b>
                <input id="email_destinatario" type="email" class="form-control" placeholder="Informe o e-mail de quem deve receber sua mensagem">

                <b class="d-block my-2">Assunto</b>
                <input id="assunto" type="text" class="form-control" placeholder="Informe o assunto do e-mail">
                    
                <b class="d-block my-2">Mensagem</b>
                <textarea id="editor" placeholder="Envie sua mensagem aqui!"></textarea>
                
                <button type="submit" id="botao-submit" class="btn btn-dark my-2">Enviar</button>
            </div>
        </div>
    </form>
</div>
<div class="modal"></div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.0/jquery.min.js"></script>
<script src="https://cdn.ckeditor.com/ckeditor5/18.0.0/classic/ckeditor.js"></script>
<script src="js/script.js"></script>
</body>
</html>
